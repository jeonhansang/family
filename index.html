<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나의 가족사진</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    
    .card {
      transition: transform 0.3s, z-index 0.3s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.2);
      z-index: 999;
    }
    
  </style>
</head>

<body>
  <div class="hero bg-light text-center py-3">
    <h1 class="text-black">나의 사랑하는 가족들입니다</h1>
  </div>
  
  
  
  <div class="mt-5"></div>
  <div class="container">
    <div class="row">
      
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="옛집21년05월.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">6남매가 태어난 집</h5>
            <h6 class="card-subtitle mb-2 text-muted">22년 허물어졌으 ㅠㅠ</h6>
            <p class="card-text">좁디좁은 초가집에서 알콩달콩</p>
          </div>
        </div>
      </div>


      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="우리어머니1.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">남귀순여사님</h5>
            <h6 class="card-subtitle mb-2 text-muted">언제적이지???</h6>
            <p class="card-text">첨으로 펌머리 해봤으 어때?</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="우리엄마와외할머니.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">남귀순여사와 어머니 </h5>
            <h6 class="card-subtitle mb-2 text-muted">시집가는 날인가?</h6>
            <p class="card-text">와! 외할머니 보고싶어</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="우리엄마와누나.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">전영례여사님 돌사진</h5>
            <h6 class="card-subtitle mb-2 text-muted">1961년 가을</h6>
            <p class="card-text">기여워 ㅋㅋ</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="큰딸아들과함께20190919.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">송강다리집에서</h5>
            <h6 class="card-subtitle mb-2 text-muted">2019년 09월 19일</h6>
            <p class="card-text">오래오래 옆에 있어 주셔</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="준규혜진어릴때.JPG" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">혜진이 돌 지나서</h5>
            <h6 class="card-subtitle mb-2 text-muted">1996년 여름</h6>
            <p class="card-text">얘들아 사랑해</p>
          </div>
        </div>
      </div>



    </div>
  </div>
  </div>

</body>

</html>
